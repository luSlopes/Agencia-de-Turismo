<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/home.css" />
    <link rel="stylesheet" href="css/loginStyle.css" />
    <title>Login</title>
  </head>
  <body>
    <header>
      <div class="container">
        <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
          <div class="container">
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarNav"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                  <a class="nav-link" href="index.html#home">Home</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="quem-somos.html">Quem Somos</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="index.html#pacotes">Pacotes</a>
                </li>
              </ul>
            </div>
          </div>
        </nav>
      </div>
    </header>

    <main>
      <div class="conteiner login">
        <form method="post" action="../controller/cliente/loginController.php">
          <div class="mb-3">
            <label
              for="exampleInputEmail1"
              class="form-label"
              style="margin-top: 10px"
              >CPF:</label
            >
            <input
              type="text"
              class="form-control"
              id="exampleInputEmail1"
              aria-describedby="emailHelp"
              name="cpf"
            />
          </div>
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Senha:</label>
            <input
              type="password"
              class="form-control"
              id="exampleInputPassword1"
              name="senha"
            />
          </div>
          <button type="submit" class="btn btn-success">Entrar</button>
        </form>
        <div class="container" style="margin-left: 20px; margin-top: 10px">
          <p>Nao tem uma conta? <a href="cadastro.html">Cadastre-se</a></p>
        </div>
      </div>
    </main>
  </body>
</html>
