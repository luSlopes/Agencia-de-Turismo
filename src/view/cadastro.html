    <header>
      <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
        <div class="container">

    <main>
      <div class="form-box mx-auto">
        <h2><i class="bi bi-person-plus"></i> Crie sua conta</h2>
        <form method="post" action="../controller/cliente/cadController.php">
          <div class="mb-3">
            <label class="form-label">Nome Completo</label>
            <input
              type="text"
              name="nome"
              class="form-control"
              placeholder="Insira seu nome"
              required />
          </div>
          <div class="mb-3">
            <label class="form-label">CPF</label>
            <input
              type="text"
              name="cpf"
              class="form-control"
              placeholder="000.000.000-00"
              required />
          </div>
          <div class="mb-3">
            <label class="form-label">Email</label>
            <input
              type="email"
              name="email"
              class="form-control"
              placeholder="exemplo@gmail.com
              required" />
          </div>
          <div class="mb-4">
            <label class="form-label">Senha</label>
            <input
              type="password"
              name="senha"
              class="form-control"
              placeholder="Insira sua senha"
              required />
          </div>
          <button type="submit" class="btn btn-primary w-100 mb-3">
            Cadastrar
          </button>
        </form>
      </div>
    </main>

    <script>
      function reset() {
        document.querySelector("form").reset;
      }
    </script>
